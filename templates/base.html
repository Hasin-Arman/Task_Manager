<!DOCTYPE html>

{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
    href="{% static 'fonts/fontawesome/css/all.min.css' %}"
    type="text/css"
    rel="stylesheet"
  />

    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
    <header class="section-header">
      <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTop4"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <!-- container //  -->
      </nav>

      <section class="header-main border-bottom">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-2 col-md-3 col-6">
              <a href="" class="brand-wrap">
               <a style="text-decoration:none;" href="/"> <h4>Task Manager</h4></a>
              </a>
              <!-- brand-wrap.// -->
            </div>
            <!-- col.// -->
            <div class="col-lg-5 col-md-6 col-sm-12 col">
              <form action="{% url "search" %}" method="post" class="search">
                {% csrf_token %}
                <div class="input-group w-100">
                  <input
                    name='value'
                    type="text"
                    class="form-control"
                    style="width: 50%"
                    placeholder="Search"
                  />

                  <div class="input-group-append">
                   <button class="btn btn-primary" type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
              <!-- search-wrap .end// -->
            </div>
            <!-- col.// -->
            <div class="col-lg-5 col-sm-6 col-8 order-2 order-lg-3">
              <div class="d-flex justify-content-end mb-3 mb-lg-0">
                <div class="widget-header">
                  {% if request.user.is_authenticated %}
                  <small class="title text-muted">Welcome {{request.user.username}}!</small>
                  <div>
                    <a href=" {% url "profile" %}
                    ">Show Tasks</a>
                    <span class="dark-transp"> | </span>
                    <a href="{% url 'logoutpage' %}"> Logout</a>
                    <span class="dark-transp"> | </span>
                    <a href="{% url "add" %}">Add task </a>
                    <span class="dark-transp"> | </span>
                    <a href="{% url "show_complete" %}">completed tasks </a>
                  </div>
                </div>
                {% else %}
                <small class="title text-muted">Welcome Guest!</small>
                <div>
                  <a href=" {% url "loginpage" %}
                  ">Sign in</a>
                  <span class="dark-transp"> | </span>
                  <a href="{% url "registerpage" %}"> Register</a>
                </div>
                  {% endif %}
                </div>
              </div>
              <!-- widgets-wrap.// -->
            </div>
            <!-- col.// -->
          </div>
          <!-- row.// -->
        </div>
        <!-- container.// -->
      </section>
      <!-- header-main .// -->
    </header>

    {% block body %}
    {% endblock %}
</body>
</html>
